<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mcast - About</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="Logo-and-textures/Mcast Logo.png" alt="MCAST Logo" class="logo-img">
                    <span class="logo-text">MCAST</span>
                </a>
            </div>
            <ul>
                <li><a href="about.html" class="active">About</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <form action="mailto:info@coffee.com" method="post" enctype="text/plain" class="contact-form">

        <div>
            <label for="input-topic">Who is contacting:</label>
            <select name="Who are you?" id="input-topic" required>
                <option value="" disabled selected>Choose an option</option>
                <option value="I am student from Malta">I am student from Malta</option>
                <option value="I am student from abroad">I am student from abroad</option>
                <option value="I am teacher">I am teacher</option>
            </select>
        </div>

        <div>
        <!-- Labels can be linked to inputs using ID-->
        <label for="input-name">Name:</label>
        <input type="text" name="name" 
            id="input-name" 
            placeholder="John Jack"
            required
            minlength="4">
        </div>

        <div>
            <label for="input-email">Email:</label>
            <input type="email" name="email"
            id="input-email"
            placeholder="me@example.com"
            required>
        </div>

        <div>
            <label for="input-message">Your message:</label>
            <textarea name="message" id="input-message" 
            placeholder="Your message here..."
            cols="30" rows="10"
            required
            minlength="20"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>


        </main>
    </div>
</body>
</html>
